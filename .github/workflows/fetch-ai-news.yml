name: Fetch AI News Daily

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests Jinja2 weasyprint
          apt-get update && apt-get install -y libxslt-dev

      - name: Fetch AI News
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          sed -i "s/YOUR_NEWSAPI_KEY/$NEWS_API_KEY/" fetch_ai_news.py
          python fetch_ai_news.py

      - name: Generate PDF
        run: |
          python generate_pdf.py ai_news_$(date +'%Y-%m-%d').json

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v$(date +'%Y%m%d')"
          release_name: "AI News $(date +'%Y-%m-%d')"
          draft: false
          prerelease: false

      - name: Upload PDF to Release
        uses: actions/upload-release-asset@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_ID: ${{ steps.create_release.outputs.id }}
        with:
          asset_path: "ai_news_$(date +'%Y-%m-%d').pdf"
          asset_name: "ai_news_$(date +'%Y-%m-%d').pdf"
          asset_content_type: "application/pdf"